<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="UTF-8">
    <title> BookLand</title>
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="../BookDetail.css">
    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- For bootstrap -->
    <link href="../../bootstrap-dist/css/bootstrap.min.css" rel="stylesheet">
 </head>

<body>
    <!-- The Top Menu -->
 	<div id="topMenu">
        <ul>
            <li>
                <div class="logoContainer">
                    <img class="logo" src="https://i.pinimg.com/736x/49/f7/25/49f725a9f2b62ea80603f3fe51289735--le-design-icon-design.jpg" alt="icon">
                </div>
            </li>
            <li><a class="active2" href="../../HomeAndLogin/index_end_after.html">Home</a></li>
            <li><a class="addUserIdToLink" href="../../BookMainPage/BookMainPage_end_after.html">Books</a></li>
            <li><a class="addUserIdToLink" href="../../BooklistMainPage/BooklistMainPage_end_after.html">Booklists</a></li>
            <!--New-->
            <li class="search-book">
                <select class="form-select form-select-sm" id="search-book">
                    <option selected disabled>Search for...</option>
                    <!--Dom -->
                </select>     
            </li>
            <li>
                <button type="submit" class="btn btn-dark" id="search-button1"><i class="fa fa-search"></i> Books</button>
            </li>
            <li class="search-list">
                <select class="form-select form-select-sm" id="search-list">
                    <option selected disabled>Search for...</option>
                    <!-- DOM search booklist-->
                </select> 
            </li>
            <li>
                <button type="submit" class="btn btn-dark" id="search-button2"><i class="fa fa-search"></i> Booklists</button>
            </li>
            <!-- New added -->
            <li class="quit">
              <a href="../../HomeAndLogin/index.html">QUIT</a>
            </li>
            <li>
              <a id="userLoginInfo" class="addUserIdToLink active" href="../../user/user.html">User</a>
            </li>
          </ul>
 	</div>


    <!-- Book Cover, book basic infor includes author, publish time and book ID, book description -->
    <div class="bookInfo" id="bookInfo"></div>

    <!-- Brief description of book -->
    <div class="title"><strong class="des">Description:</strong></div>
    <div class="bookDescription" id="bookDescription"></div>

    <!-- Post section -->
    <div id="posts">
        <div class="row g-5">
            <!--Left part -->
            <div class="col-md-8" id="left-part">
                <h3 class="pb-4 mb-4 fst-italic border-bottom, textDecoration2">
                    People in BookLand
                  </h3>
              <ul id="post-body">
                <!-- Max 3 posts per page -->
             </ul>
             <div id="pageFliper"></div>
            </div> 
            
            <!--Right part, add post area -->
            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">
                    <div class="p-4 mb-3 bg-light rounded">
                        <h4 class="fst-italic">Add Post</h4>
                        <p class="mb-0, justify">
                            Thoughts: <br>
                            <textarea id="postContent" rows = "5" cols = "40" name = "description" placeholder="Enter details here..." required>
                             </textarea>
                             <br>
                            Picture: <input type="file" id="myFile" multiple size="50" onchange="myFunction()">
                            <p id="demo"></p>       
                        <br>
                        <input id="addPost" class="addSubmit, btn btn-outline-dark" type="submit" value="Add">
                        </p>
                    </div>
                </div>
            </div>

    <script type="text/javascript" src="BookDetail-3.js"></script>
    <script type="text/javascript" src="Post-3-end.js"></script>
    <script type="text/javascript" src="../Functionality.js"></script>
 	<script type="text/javascript" src="../General-end.js"></script>

    <footer class="blog-footer">
        <p><i>&copy; BookLand built by team10</i></p>
        <p>
          <a href="" class="linkColor">Back to top</a>
        </p>
    </footer>
 </body>
