    <!-- The top menu -->
     <!-- The top menu -->
     <div id="topMenu">

            <li>

                </div>
            </li>
            <li><a id="home" class="addUserIdToLink" href="../HomeAndLogin/index.html">Home</a ></li>
                <li><a id="bookmain" class="active addUserIdToLink" href="./BookMainPage.html">Books</a ></li>
                <li><a id="booklistmain" class="addUserIdToLink" href="../BooklistMainPage/BooklistMainPage.html">Booklists</a ></li>
            <!-- New -->
            <li class="search-book">
                <select class="form-select form-select-sm" id="search-book">
                    <option selected disabled>Search for...</option>
                    <!--Dom -->
                </select>     
            </li>
            <li>
                <button type="submit" class="btn btn-dark" id="search-button1"><i class="fa fa-search"></i> Books</button>
            </li>
            <li class="search-list">
                <select class="form-select form-select-sm" id="search-list">

                    <!--Dom search booklist-->
                </select> 
            </li>
            <li>
                <button type="submit" class="btn btn-dark" id="search-button2"><i class="fa fa-search"></i> Booklists</button>
            </li>

            </li>
        </ul>
    </div>

    <!-- books-->
    <div id="bookTable">
        <h2 class="textDecoration"> All Books:</h2>
        <div id="adminActionsWrap">
            <h4>Admin Actions:</h4>
            <form id="addBook" class="addBook">
                <span>    Add book</span>
                <input id="bookNameInput" type="text" placeholder="Book Name*" required>
                <input id="bookAuthorInput" type="text" placeholder="Author*" required>
                <input id="publishYearInput" type="number" min="0000" max="2022" placeholder="Pub.*" required>
                <input id="descriptionInput" type="text" placeholder="Description...*"required>
                <label id='coverButton' for="coverInput">Cover(OPT):</label>
                <input id="coverInput" type="file" accept="image/*" multiple><span id="coverUploaded"></span>   
                <input id="addButton" class="addSubmit, btn btn-primary" type = "submit" value="Add">
            </form>
            <div id="addMessage">
                <span id='reflect' ></span>
            </div>
        </div>
        <br>
        <div class="divideLine"></div>
        <table id="tableResult">
            <tbody id="tableResultTBODY">
            </tbody>
        </table>
        <!-- pages -->
        <div id='pageFliper'>
            <nav aria-label="pageFliperAL">
             <ul id='pageFliperUL' class="pagination"></ul>
             </nav> 
         </div>
