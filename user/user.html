<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
       <title>UserMainPage</title>
       <link rel="stylesheet" type="text/css" href="user.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>

  <body>
    <!-- The top menu -->
    <div id="topMenu">
      <ul>
          <li>
              <div class="logoContainer">
                  <img class="logo" src="https://i.pinimg.com/736x/49/f7/25/49f725a9f2b62ea80603f3fe51289735--le-design-icon-design.jpg" alt="xyy">
              </div>
          </li>
          <li><a class="active" href="">Home</a></li>
          <li><a href="">Books</a></li>
          <li><a href="">Booklists</a></li>
          <li>
              <form>
              <input type="text" id="search" placeholder="Search for books, booklists, and users.." >
              <button type="submit"><i class="fa fa-search"></i></button>
              </form>
          </li>
          <li class="right">
            <a id="userLoginInfo">Hello, User</a>
          </li>
        </ul>
    </div>


  <!-- User Info -->
  <div id="userMainPage">
    <div id="userInfo">
      <div class="profilePicContainer"><img class="profilePic" src="https://avatars.githubusercontent.com/u/71192401?v=4" alt=""></div>
      <div id="userName">Tom </div>
      <div id="id">user ID: -1</div>
      <div id="signature">Say something about yourself ... </div>
      <button id="profileButton">Edit</button>
      <!-- The left menu -->
    </div>
   
    <div id="menu">
      <div id="menubar">
        <ul>
          <li><button class="menuButtonSelected">Posts</button></li>
          <li><button class="menuButton">Lists</button></li>
          <li><button class="menuButton">Collections</button></li>
        </ul>
      </div>
      <div id="contents">
        <ul>
          <li>
            <div class="userPost">
              <div class='contentName'>Book Name: sample book</div>
              <div class='contentTime'>2022-03-01 18:05</div>
              <div class='contentID'>#-1</div>
              <h4 class='contentContext'>I really like this book! I really like this book! I really like this book! I really like this book!</h4>
              <img class="contentPic" src='https://upload.wikimedia.org/wikipedia/en/d/d1/SolarisNovel.jpg' alt=""></img>
              <h3><i class="fa fa-heart"> 0</i></h3>
              <button class="likeButton">Like</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="user.js"></script>
  <script type="text/javascript" src="../HomeAndLogin/topmenu.js"></script>
  </body>
</html>
