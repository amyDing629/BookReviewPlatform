<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="utf-8">
    <title>BookLand</title>
    <link rel="stylesheet" type="text/css" href="login.css">
     <!-- For bootstrap -->
     <link href="../bootstrap-dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
 </head>

 <body>
<!--Register section -->
<!--Can only registered as end user -->
<div class='back'><button type="button" class="btn btn-dark">Back to Log in</button></div>
<br>
<img class="logo" src="https://i.pinimg.com/736x/49/f7/25/49f725a9f2b62ea80603f3fe51289735--le-design-icon-design.jpg" alt="logo">
<div class="Login">
    <div class="form">
        <h2> Register </h2>
        <div class="form-element">
            <label for="username">username</label>
            <!--Max length of username is 10 -->
            <input type="text" id="username" maxlength = '10' placeholder="username"> 
        </div>
        <div class="form-element">
            <label for="password">password</label>
            <!--Max length of password is 10 -->
            <input type="text" id="password" maxlength = '10' placeholder="password">
        </div>
        <div class="form-element">
            <p></p>
            <button id="signup">Sign up</button>
        </div>
        
        
    <div class="blog-footer">
        <i>&copy; BookLand built by team10</i>
    </div>
</div>

<script type="text/javascript" src="register.js"></script>
</body>



</html>
