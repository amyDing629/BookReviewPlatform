    <!-- All booklists -->
    <div id="booklistTable">
        <h2 class="textDecoration"> All Booklists:</h2>
        <div id="sortWrap" class="btn-group btn-group-toggle">
            <button id="sort_default" class="btn btn-secondary active" >Sort by ID number</button>
            <button id="sort_a_z" class="btn btn-secondary" >Sort from A to Z</button>
        </div>
        <br><div id="endUserActionsWrap">
            <h4>Actions:</h4>
            <button class="open-button btn btn-primary" onclick="openForm()">Create new booklist</button>
            <div class="form-popup" id="myForm">
                <div class="div_form">
                <form action="/action_page.php" class="form-container">
                  <h5>Create your collections...</h5>
              
                  <label for="listname"><b>List Name</b></label>
                  <input type="text" id='booklistNameInput' placeholder="i.e. favorite collection" name="listname" required>
              
                  <label for="descriptionInput"><b>Description</b></label>
                  <input type="text" id='descriptionInput' placeholder="(OPT)" name="descriptionInput">

                  <label for="booklists"><b>Booklist IDs</b></label>
                  <small id="bookInputHelp" class="form-text text-muted">Click the browser book button to explore...</small>
                  <input type="text" id='booklists' placeholder="i.e. 0;1;4" name="booklists" required>
              
                  <button type="submit" class="addSubmit, btn">Create</button>
                  <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                </form>
                </div>
                <div class="div_form" id="youmaylike">
                    <h5>Choose books to load in your booklist...</h5>
                    <ul id='randomBooks'>
                        <li><button type="submit" class="addListID btn btn-outline-info"></button></li>
                        <li><button type="submit" class="addListID btn btn-outline-info"></button></li>
                        <li><button type="submit" class="addListID btn btn-outline-info"></button></li>
                    </ul>
                    <br>
                    <h6>Click me for exploring books we have.</h6>
                    <br>
                    <button id='bookButton' type="submit" class="btn btn-secondary" onclick="changeBooks()">Browser some books</button>
                </div>
            </div>
        </div>
        <br>
        <table id="tableResult">
            <tbody id="tableResultTBODY">
            </tbody>
        </table>
