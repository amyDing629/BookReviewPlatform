<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- For icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 </head>

<body>
    <!-- The Top Menu -->
 	<div id="topMenu">
        <ul>
            <li>
                <div class="logoContainer">
                    <img class="logo" src="https://avatars.githubusercontent.com/u/71192401?v=4" alt="xyy">
                </div>
            </li>
            <li><a id="home" class="addUserIdToLink" href="../HomeAndLogin/index.html">Home</a ></li>
            <li><a id="bookmain" class="addUserIdToLink" href="../BookMainPage/BookMainPage.html">Books</a ></li>
            <li><a id="booklistmain" class="addUserIdToLink" href="../BooklistMainPage/BooklistMainPage.html">Booklists</a ></li>
            <li class="search-book">
                <select class="form-select form-select-sm" id="search-book">
                    <option selected disabled>Search for...</option>
                    <!--Dom -->
                </select>     
            </li>
            <li>
                <button type="submit" class="btn btn-dark" id="search-button1"><i class="fa fa-search"></i> Books</button>
            </li>
            <li class="search-list">
                <select class="form-select form-select-sm" id="search-list">
                    <option selected disabled>Search for...</option>
                    <!--Dom search booklist-->
                </select> 
            </li>
            <li>
                <button type="submit" class="btn btn-dark" id="search-button2"><i class="fa fa-search"></i> Booklists</button>
            </li>
            <li class="right">
                <a href="../HomeAndLogin/login.html">Login/Register</a>
            </li>
          </ul>
 	</div>

     <!-- booklist detail -->
     <div id="booklistInfo">
        <h1 class = title> Booklist: </h1>
        <br>
        <p id="booklistIntro">
            <span class="listId">BooklistID: </span><br>
            <span class="creator">Creator: </span><br>
            <span class="createTime">Created When: </span>
        </p>
        <br>
        <p id="likesAndCollects">
            <span class="likes">Liked: </span><br>
            <span class="collects">Collected: </span><br>
        </p>
     </div>

     <div id="description">
        <strong class="des">Description: </strong><br> 
     </div>

    <div id="books">
        <h3 class="title">Books in the list: </h3>
        <br>
        <ul id="bookUL"></ul>
    </div> 

    <!-- footer -->
    <footer class="blog-footer">
        <p><i>&copy; BookLand built by team10</i></p>
        <p>
          <a href="" class="linkColor">Back to top</a>
